<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quieres ser mi novia Alejandra?</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            function moveNo() {
                var maxHeight = window.innerHeight - $('.p1').outerHeight(true);
                var maxWidth = window.innerWidth - $('.p1').outerWidth(true);
                var arriba = Math.random() * maxHeight;
                var abajo = Math.random() * maxWidth;
                $('.p1').animate({
                    top: arriba + 'px',
                    left: abajo + 'px'
                }, 1000, function() {
                    moveNo();
                });
            }
            moveNo();
        });

        function dijoSi(){
            document.getElementById('si').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>Quieres ser mi novia Alejandra?</h1>
        </div>
        <div class="opciones">
            <p class="p1">No</p>
            <p onclick="dijoSi()" class="p2">Si</p>
        </div>
        <div id="si">
            <h2>Lo sabia !!! <3</h2>
        </div>
    </div>
</body>
</html>
